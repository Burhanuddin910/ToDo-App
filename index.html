<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="ToDo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1 id="main-heading">To Do App</h1>
    <div class="add-container">
        <input type="text" placeholder="Enter Your Task" class="task-input">
        <input type="text" class="date-input" placeholder="Select Task Deadline" id="datepicker">
        <button class="add-button">ADD</button>
    </div>
    <div class="task-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Flatpickr JS -->
    <script src="ToDo.js"></script>
    
</body>
</html>
